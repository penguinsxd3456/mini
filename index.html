<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Designs</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #f9f9f9;
      --header-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --header-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }

    header {
      background-color: var(--header-bg);
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      color: var(--text-color);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      max-width: 470px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .gallery img.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .customers {
      text-align: center;
      margin: 40px auto;
    }

    .customers h1 {
      margin-bottom: 20px;
    }

    .customers-box {
      background-color: var(--header-bg);
      border: 2px solid var(--text-color);
      max-width: 500px;
      margin: 0 auto;
      border-radius: 16px;
      padding: 30px 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .customers-box.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .review {
      max-width: 600px;
      margin: 0 auto 30px;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .review .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .review .text {
      font-style: italic;
      margin-bottom: 15px;
    }

    .stars {
      color: #FFD700;
      font-size: 20px;
    }

    .contact-section {
      text-align: center;
      margin: 50px auto;
    }

    .contact-btn {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid var(--text-color);
      background: none;
      color: var(--text-color);
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .contact-btn:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .contact-btn.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-info {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.9) translateY(30px);
      transition: max-height 0.6s ease, opacity 0.6s ease, transform 0.6s ease;
    }

    .contact-info.show {
      max-height: 200px;
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .contact-info a {
      color: var(--text-color);
      text-decoration: underline;
    }

    .scroll-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .scroll-to-top.show {
      display: block;
      opacity: 1;
    }

    @media (max-width: 600px) {
      .gallery {
        padding: 20px 10px;
      }

      .gallery img {
        max-width: 90%;
      }

      .review {
        margin: 0 10px 30px;
      }

      .toggle-btn {
        top: 10px;
        right: 10px;
      }

      .scroll-to-top {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="IMG_5288.png" alt="Mini Designs Header">
    <button class="toggle-btn" onclick="toggleDarkMode()" id="modeToggle">🌙 Dark Mode</button>
  </header>

  <h1>Past Thumbnails</h1>

  <section class="gallery">
    <img src="251746A8-335D-49A1-AB30-D41A1B1E2152.jpeg" alt="Design One">
    <img src="huge_pulls_watermark.jpg" alt="Design Two">
    <img src="swags_with_water.jpg" alt="Design Three">
  </section>

  <section class="customers">
    <h1>Customers</h1>
    <div class="customers-box">
      <div class="review">
        <div class="name">swag</div>
        <div class="text">That's awesome, you're the GOAT!</div>
        <div class="stars">★★★★★</div>
      </div>
    </div>
  </section>

  <section class="contact-section">
    <button class="contact-btn">Contact Me</button>
    <div class="contact-info" id="contactInfo">
      <p>Email: <a href="mailto:minithumbnails@gmail.com">minithumbnails@gmail.com</a></p>
      <p>Discord: <a href="https://discord.gg/T2uxFKyuZy" target="_blank">Join Server</a></p>
    </div>
  </section>

  <button class="scroll-to-top" id="scrollTopBtn">⬆</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("modeToggle");
      btn.innerHTML = document.body.classList.contains("dark-mode") ? "☀️ Light Mode" : "🌙 Dark Mode";
    }

    const contactBtn = document.querySelector('.contact-btn');
    const contactInfo = document.getElementById('contactInfo');
    const scrollTopBtn = document.getElementById('scrollTopBtn');

    contactBtn.addEventListener('click', () => {
      contactInfo.classList.toggle('show');
    });

    const animatedItems = document.querySelectorAll('.gallery img, .customers-box, .contact-btn');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const isContactInfo = entry.target.id === 'contactInfo';
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
          if (isContactInfo && contactInfo.classList.contains('show')) {
            contactInfo.classList.add('show');
          }
        } else {
          entry.target.classList.remove('animate');
          if (isContactInfo) {
            contactInfo.classList.remove('show');
          }
        }
      });
    }, { threshold: 0.1 });

    animatedItems.forEach(item => observer.observe(item));
    observer.observe(contactInfo);

    // Scroll to top logic
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollTopBtn.classList.add("show");
      } else {
        scrollTopBtn.classList.remove("show");
      }
    });

    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

</body>
</html>
