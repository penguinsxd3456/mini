
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            animation: bgColor 10s infinite alternate;
        }

        @keyframes bgColor {
            0% { background-color: #111; }
            50% { background-color: #2a2a72; }
            100% { background-color: #5a189a; }
        }

        header {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            animation: textColor 5s infinite alternate;
        }

        @keyframes textColor {
            0% { color: #fff; }
            50% { color: #ff4c4c; }
            100% { color: #00d4ff; }
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .testimonial {
            margin-top: 30px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header>Mini's Portfolio</header>
    <div class="gallery">
        <img src="swags_clash_thumbnail_3.png" alt="Clash Thumbnail">
        <img src="csgoluck.png" alt="CSGO Luck Image">
        <img src="CSbattle.png" alt="CSBattle Thumbnail">
    </div>
    <div class="testimonial">
        <strong>Swag:</strong> "That's awesome. You're the GOAT."
    </div>
</body>
</html>
