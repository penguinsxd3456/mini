<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Designs</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #f9f9f9;
      --header-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --header-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      padding: 20px 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      color: var(--text-color);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 25px;
      min-height: 700px;
    }

    .gallery img {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateY(50px);
      animation-fill-mode: forwards;
    }

    .gallery img.slide-in {
      animation-name: slideIn;
      animation-duration: 0.8s;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
      opacity: 1;
      transform: translateY(0);
    }

    .gallery img:nth-child(1).slide-in {
      animation-delay: 0s;
    }

    .gallery img:nth-child(2).slide-in {
      animation-delay: 0.3s;
    }

    .gallery img:nth-child(3).slide-in {
      animation-delay: 0.6s;
    }

    .gallery img:nth-child(4).slide-in {
      animation-delay: 0.9s;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery img:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }

    .customers {
      text-align: center;
      margin: 40px auto;
    }

    .customers h1 {
      margin-bottom: 20px;
    }

    .customers-box {
      background-color: var(--header-bg);
      border: 2px solid var(--text-color);
      max-width: 500px;
      margin: 0 auto;
      border-radius: 16px;
      padding: 30px 20px;

      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      will-change: transform, opacity;
    }

    .customers-box.slide-in {
      opacity: 1;
      transform: translateY(0);
    }

    .review {
      max-width: 600px;
      margin: 0 auto 30px;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .review .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .review .text {
      font-style: italic;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .stars {
      color: #FFD700;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .gallery {
        padding: 20px 10px;
      }

      .gallery img {
        max-width: 90%;
      }

      .review {
        margin: 0 10px 30px;
      }

      .toggle-btn {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
