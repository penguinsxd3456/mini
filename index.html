<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Designs</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #f9f9f9;
      --header-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --header-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--header-bg);
      padding: 20px 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .contact-info {
      margin-top: 80px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .contact-info.slide-in {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      color: var(--text-color);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 40px 20px;
      justify-items: center;
      flex-grow: 1;
    }

    .gallery img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .gallery img.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .customers {
      text-align: center;
      margin: 40px auto;
    }

    .customers h1 {
      margin-bottom: 20px;
    }

    .customers-box {
      background-color: var(--header-bg);
      border: 2px solid var(--text-color);
      max-width: 500px;
      margin: 0 auto;
      border-radius: 16px;
      padding: 30px 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .customers-box.slide-in {
      opacity: 1;
      transform: translateY(0);
    }

    .review {
      max-width: 600px;
      margin: 0 auto 30px;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .review .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--text-color);
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 100%;
      background-position: 0% 50%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .review .text {
      font-style: italic;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .stars {
      color: #FFD700;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .gallery {
        padding: 20px 10px;
      }

      .gallery img {
        max-width: 90%;
      }

      .review {
        margin: 0 10px 30px;
      }

      .toggle-btn {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Replace with your hosted IMG_5288.png -->
    <img src="IMG_5288.png" alt="Mini Designs Header">
    <button class="toggle-btn" onclick="toggleDarkMode()" id="modeToggle">🌙 Dark Mode</button>
  </header>

  <div class="contact-info" id="contactInfo">
    <p>Email: <a href="mailto:minithumbnails@gmail.com">minithumbnails@gmail.com</a></p>
    <p>Discord: <a href="https://discord.gg/T2uxFKyuZy" target="_blank" rel="noopener noreferrer">Join Server</a></p>
  </div>

  <h1>Past Thumbnails</h1>

  <section class="gallery">
    <img src="251746A8-335D-49A1-AB30-D41A1B1E2152.jpeg" alt="Design One">
    <img src="huge_pulls_watermark.jpg" alt="Design Two">
    <img src="swags_with_water.jpg" alt="Design Three">
  </section>

  <section class="customers">
    <h1>Customers</h1>
    <div class="customers-box">
      <div class="review">
        <div class="name">swag</div>
        <div class="text">That's awesome, you're the GOAT!</div>
        <div class="stars">★★★★★</div>
      </div>
    </div>
  </section>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("modeToggle");
      const isDark = document.body.classList.contains("dark-mode");
      btn.innerHTML = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
    }

    function observeAnimatedElements(selector, className) {
      const elements = document.querySelectorAll(selector);
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add(className);
          } else {
            entry.target.classList.remove(className);
          }
        });
      }, { threshold: 0.1 });

      elements.forEach(el => observer.observe(el));
    }

    document.addEventListener("DOMContentLoaded", function() {
      observeAnimatedElements('.customers-box', 'slide-in');
      observeAnimatedElements('.gallery img', 'in-view');
      observeAnimatedElements('.contact-info', 'slide-in');
    });
  </script>

</body>
</html>
