<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Designs</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #f9f9f9;
      --header-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --header-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      padding: 20px 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      color: var(--text-color);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);

      /* Start hidden, shifted down, normal scale */
      opacity: 0;
      transform: translateY(50px) scale(1);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    /* Animate in: slide up, fade in, scale up */
    .gallery img.slide-in {
      opacity: 1;
      transform: translateY(0) scale(1.05);
    }

    /* Hover effect: slightly bigger scale */
    .gallery img:hover {
      transform: translateY(0) scale(1.08);
      transition: transform 0.3s ease;
    }

    .customers {
      text-align: center;
      margin: 40px auto;
    }

    .customers h1 {
      margin-bottom: 20px;
    }

    .customers-box {
      background-color: var(--header-bg);
      border: 2px solid var(--text-color);
      max-width: 500px;
      margin: 0 auto;
      border-radius: 16px;
      padding: 30px 20px;

      /* Start hidden and translated */
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .customers-box.slide-in {
      opacity: 1;
      transform: translateY(0);
    }

    .review {
      max-width: 600px;
      margin: 0 auto 30px;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .review .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .review .text {
      font-style: italic;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .stars {
      color: #FFD700;
      font-size: 20px;
    }

    /* Contact Me button styles */
    .contact-btn {
      display: block;
      margin: 30px auto 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid var(--text-color);
      background: none;
      color: var(--text-color);
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
      max-width: 200px;
      text-align: center;
    }

    .contact-btn:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    /* Contact info panel: hidden by default, slide down animation */
    .contact-panel {
      max-width: 500px;
      margin: 0 auto 40px;
      padding: 20px 25px;
      background-color: var(--header-bg);
      border: 2px solid var(--text-color);
      border-radius: 16px;
      overflow: hidden;

      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    .contact-panel.open {
      max-height: 200px; /* enough to show content */
      opacity: 1;
      margin-top: 10px;
    }

    .contact-item {
      margin-bottom: 15px;
      font-size: 18px;
      color: var(--text-color);
    }

    .contact-item a {
      color: #007acc;
      text-decoration: none;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .gallery {
        padding: 20px 10px;
      }

      .gallery img {
        max-width: 90%;
      }

      .review {
        margin: 0 10px 30px;
      }

      .toggle-btn {
        top: 10px;
        right: 10px;
      }

      .contact-btn {
        max-width: 90%;
      }

      .contact-panel {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="IMG_5288.png" alt="Mini Designs Header" />
    <button class="toggle-btn" onclick="toggleDarkMode()" id="modeToggle">🌙 Dark Mode</button>
  </header>

  <h1>Past Thumbnails</h1>

  <section class="gallery">
    <img src="251746A8-335D-49A1-AB30-D41A1B1E2152.jpeg" alt="Design One" style="transition-delay: 0s;" />
    <img src="huge_pulls_watermark.jpg" alt="Design Two" style="transition-delay: 0.3s;" />
    <img src="swags_with_water.jpg" alt="Design Three" style="transition-delay: 0.6s;" />
  </section>

  <section class="customers">
    <h1>Customers</h1>
    <div class="customers-box">
      <div class="review">
        <div class="name">swag</div>
        <div class="text">That's awesome, you're the GOAT!</div>
        <div class="stars">★★★★★</div>
      </div>
    </div>

    <button class="contact-btn" id="contactBtn">Contact Me</button>

    <div class="contact-panel" id="contactPanel">
      <div class="contact-item">
        <strong>Email:</strong> <a href="mailto:minithumbnails@gmail.com">minithumbnails@gmail.com</a>
      </div>
      <div class="contact-item">
        <strong>Discord Server:</strong> <a href="https://discord.gg/T2uxFKyuZy" target="_blank" rel="noopener noreferrer">https://discord.gg/T2uxFKyuZy</a>
      </div>
    </div>
  </section>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("modeToggle");
      const isDark = document.body.classList.contains("dark-mode");
      btn.innerHTML = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Animate gallery images on scroll, reset animation when out of view
      const galleryImages = document.querySelectorAll(".gallery img");

      const galleryObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("slide-in");
          } else {
            entry.target.classList.remove("slide-in");
          }
        });
      }, { threshold: 0.1 });

      galleryImages.forEach(img => {
        galleryObserver.observe(img);
      });

      // Animate customers box on scroll, reset animation when out of view
      const customersBox = document.querySelector(".customers-box");

      if (customersBox) {
        const customersObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("slide-in");
            } else {
              entry.target.classList.remove("slide-in");
            }
          });
        }, { threshold: 0.1 });

        customersObserver.observe(customersBox);
      }

      // Contact Me button toggle
      const contactBtn = document.getElementById("contactBtn");
      const contactPanel = document.getElementById("contactPanel");

      contactBtn.addEventListener("click", () => {
        contactPanel.classList.toggle("open");
      });
    });
  </script>

</body>
</html>
