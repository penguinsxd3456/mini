<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Designs</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #f9f9f9;
      --header-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --header-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      padding: 20px 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
      color: var(--text-color);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .customers {
      background-color: var(--header-bg);
      padding: 50px 20px;
      text-align: center;
      border: 2px solid var(--text-color);
      margin: 40px auto;
      max-width: 275px;
      border-radius: 16px;
    }

    .review {
      max-width: 600px;
      margin: 0 auto 30px;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .review .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .review .text {
      font-style: italic;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .stars {
      color: #FFD700;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .gallery {
        padding: 20px 10px;
      }

      .gallery img {
        max-width: 90%;
      }

      .review {
        margin: 0 10px 30px;
      }

      .toggle-btn {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="IMG_5288.png" alt="MD Header Logo">
    <button class="toggle-btn" onclick="toggleDarkMode()" id="modeToggle">üåô Dark Mode</button>
  </header>

  <h1>Past Thumbnails</h1>

  <section class="gallery">
    <img src="251746A8-335D-49A1-AB30-D41A1B1E2152.jpeg" alt="Design One">
    <img src="huge_pulls_watermark.jpg" alt="Design Two">
    <img src="swags_with_water.jpg" alt="Design Three">
  </section>

  <section class="customers">
    <h1>Customers</h1>
    <div class="review">
      <div class="name">swag</div>
      <div class="text">That's awesome, you're the GOAT!</div>
      <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
    </div>
  </section>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("modeToggle");
      const isDark = document.body.classList.contains("dark-mode");
      btn.innerHTML = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }
  </script>

</body>
</html>
