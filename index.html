<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    a.join-btn {
      display: inline-block;
      background: #7289da;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .thumb-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .thumb-section img {
      width: 400px;
      max-width: 90%;
      border: 2px solid #444;
      border-radius: 10px;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 10px;
      background: linear-gradient(270deg, #ff0047, #00f7ff, #ffcc00, #00ff6a);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    p {
      font-size: 18px;
      color: #ccc;
    }
    .testimonial-section {
      margin-top: 50px;
      padding: 20px;
      background: #222;
      border-radius: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .testimonial-section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #444;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <a class="join-btn" href="https://discord.gg/T2uxFKyuZy" target="_blank">Join My Server</a>

  <h1>Mini's Portfolio</h1>
  <p>Thumbnail Designer • Cheap and Quick Turnaround</p>

  <div class="thumb-section">
    <img src="swags clash thumbnail (1).png" alt="Clash Thumbnail">
    <img src="1 coin to knife (1).png" alt="RainGG Thumbnail">
    <img src="rain.png" alt="RainGG Design">
    <img src="gamba.png" alt="Gamba Design">
    <img src="random battles.png" alt="Random Battles Design">
    <img src="swags_clash_thumbnail_3.png" alt="New Clash Thumbnail">
    <img src="IMG_5269.png" alt="Knife Jackpot Image">
  </div>

  <div class="testimonial-section">
    <h2>Satisfied Customers</h2>
    <img src="swag_profile.png" alt="Customer Profile">
    <h3>swag</h3>
    <p>"that’s awesome. You’re the Goat."</p>
  </div>

</body>
</html>
