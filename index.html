<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minis Designs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }

    .gallery img {
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .gallery img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_5288.png" alt="MD Logo" />
  </header>

  <section class="gallery">
    <img src="huge_pulls_watermark.jpg" alt="Design 1">
    <img src="251746A8-335D-49A1-AB30-D41A1B1E2152.jpeg" alt="Design 2">
    <img src="swags_with_water.jpg" alt="Design 3">
  </section>
</body>
</html>
